<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body style="background-color: pink;">
        <div class="Contaneir">
            <div class=" mt-3 ml-3"">
                <a href="{% url 'Landing:Landing' %}" class="btn btn-dark  btn-lg" >
                    <i class="fa fa-home"></i> Inicio
                </a>
            </div>
            <br>
            <div class="mx-auto border border-dark p-3 mb-2 bg-light text-dark rounded " style="text-align: center;width: 300px; height: 600px;">
                <br>
                <br>
                <img src="https://images.squarespace-cdn.com/content/v1/537a754de4b0297decd9ef74/1504076196738-NI5QD9PY27Q7T20LUWSC/ke17ZwdGBToddI8pDm48kPAYLZwXCk8Zy5Hm3O9EMdtZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZamWLI2zvYWH8K3-s_4yszcp2ryTI0HqTOaaUohrI8PI5DNXNWK6zXslJGdvaBOi9RmwAX1LJ6RFXCuNB6nnX0M/avatar.gif" alt="..." class="rounded-circle" style="width: 150px;">
                <br>
                <br>
                <form action="" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <div class="col">
                            <input type="text" class="form-control border border-dark" placeholder="Usuario" name="user" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-grop">
                        <div class="col">
                            <input type="password" class="form-control border border-dark" placeholder="Contraseña" name="password"  required>
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-secondary ">
                            <i class="fa fa-sign-in"></i> Acceder 
                            </button>
                        <br>
                        <br>
                        <p>¿Aun no tienes una cuenta? Registrate ahora</p>
                        <a href="{% url 'Registro:registro' %}" class="btn btn-outline-dark">Registrarse</a>
                    </div>
                    <br>
                    {% if error%}
                        <div class="lert alert-warning" role="alert">
                            {{error}}
                        </div>
                    {% endif%}
                </form>
            </div>
           
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    </body>

</html>
